<section class="email-discount">
  <div class="wrapper">
    <div class="email-discount__container">
      <svg class="email-discount__icon">
        <use xlink:href="/img/sprite.svg#email-discount"></use>
      </svg>
      <div class="email-discount__text">
        <h2 class="email-discount__text-title">Получите скидку 15%</h2>
        <p class="email-discount__text-subtitle">
          подпишитесь на нашу рассылку
        </p>
      </div>
      <form class="email-discount__form">
        <input
          class="ui-input email-discount__input"
          type="email"
          placeholder="Ваш E-mail"
        />
        <button class="ui-button email-discount__button">Подписаться</button>
      </form>
    </div>
  </div>
</section>
