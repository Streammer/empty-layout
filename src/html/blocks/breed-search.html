<div class="breed-search">
  <div class="breed-search__container">
    <img class="breed-search__image @@if(isRight){breed-search__image--right}" src="/img/breed-search-dog.jpg" />
    <div class="breed-search__content">
      <h2 class="breed-search__title h2">Узнайте свою собаку лучше</h2>
      <p class="breed-search__text text-body">
        Ознакомьтесь с подробной информацией о&nbsp;более чем 300 породах собак.
      </p>
      <div class="ui-search">
        <svg class="ui-search__icon">
          <use xlink:href="/img/sprite.svg#search"></use>
        </svg>
        <input
          class="ui-search__input rounded"
          type="search"
          name="search"
          placeholder="Поиск"
        />
      </div>
    </div>
  </div>
</div>
