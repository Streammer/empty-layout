<div class="swiper-slide">
  <div class="main-slide-item">
    <h2 class="h2 main-slide-item__title">@@title</h2>
    <div class="main-slide-item__content">
      <div class="main-slide-item__inner">
        <p class="main-slide-item__text">
          URINARY CARE — рационы для профилактики и снижения риска мочекаменной
          болезни.
        </p>
        <a
          href="https://royalcanin.ru/shop/dogs/retail-products"
          target="_blank"
          class="ui-button filled main-slide-item__button"
        >
          Узнать подробнее</a
        >
      </div>
      <img
        class="main-slide-item__image"
        src="./img/main-slide-1.png"
        alt="@@title"
        loading="lazy"
      />
    </div>
  </div>
</div>
